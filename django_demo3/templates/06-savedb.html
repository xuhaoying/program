<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        .form-control{
            border:none;
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
    <form action="{{ action }}" method="post">
        {% csrf_token %}

        {% comment "手动解析方式" %}
        {% for field in form %}
            <p>
                {{ field.label }}: {{ field }}
            </p>
        {% endfor %}
        {% endcomment %}

        {{ form.as_p }}
        <p>
        <input type="submit" value="提交">
        </p>


    </form>

</body>
</html>
