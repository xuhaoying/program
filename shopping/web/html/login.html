<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/login.js"></script>
	</head>
	<body>
		<div id="top">
			<a href="index.html">
				<img src="../images/header/logo.png" />
			</a>
			<span>欢迎登录</span>
		</div>
		
		<div id="main">
			<form action="" method="" >
				<div class="content">
					<p>
						登录
						<a href="">新用户注册</a>
					</p>
					<div class="text">
						<input type="text" name="uname" placeholder="请输入用户名" />
						<img src="../images/login/user.png" />
						<span></span>
					</div>
					<div class="text">
						<input type="password" name="pwd" placeholder="请输入密码" />
						<img src="../images/login/password.png" />
					</div>
					<div class="validate">
						<img src="" />
						<input type="text" name="validateCode" placeholder="请输入验证码" />
					</div>
					<div class="choose">
						<input type="checkbox" name="savePwd" />记住密码
						<a href="">忘记密码</a>
					</div>
					<input type="submit" value="登录" class="btn-login"/>
					
				</div>
			</form>
		</div>

		<div id="bottom">
			<div class="download">
				<img src="../images/footer/erweima.png" />
			</div>
			<div class="service">
				<p>皮爷の商城客户端</p>
				<img src="../images/footer/android.png" />
				<img src="../images/footer/ios.png" />
			</div>
			<p>
				<img src="../images/footer/logo.png" id="footLogo"/>
			</p>
			<p>
				<img src="../images/footer/footerFont.png" id="footFont" />
			</p>
			<p id="copy">&copy; 版权所有</p>
			
		</div>
		
	</body>
</html>
