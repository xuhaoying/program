<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        option{
            width:100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <select name="uid" >
        <option value="0">请选择</option>
        {% for user in users %}
            <option value="{{user.id}}">{{user.username}}</option>
        {% endfor %}
    </select>
    <table border="1px" width="600px">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>邮箱</th>
            <th>状态</th>
            <th>妻子</th>
            <th>妻子年龄</th>
            <th>操作</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>
                    {% if user.isActive %}
                        启用
                    {% else %}
                        禁用
                    {% endif %}
                </td>
                <td>{{user.wife.name}}</td>
                <td>{{user.wife.age}}</td>
                <td>
                    <a href="">删除</a>
                    <a href="">修改</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
