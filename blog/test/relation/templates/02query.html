<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程对应的老师们</title>
    <script>
        function change_course(cour){   
            id = cour.options[cour.options.selectedIndex].value;  
            window.location.href="/02query?id=" + id
        } 
    </script>
</head>
<body>
        <select name="course" 
        onchange="change_course(this)">
                <option id="0" value="0">请选择</option>
                {% for course in courses %}
                <option id={{course.id}}" value="{{course.id}}">
                    {{course.cname}}
                </option>
                {% endfor %}
        </select>
        <table  border='1px' width="600px">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>教授课程名称</th>
            </tr>
            {% for tea in teachers %}
                <tr>
                    <td>{{tea.tname}}</td>
                    <td>{{tea.tage}}</td>
                    <td>{{tea.course.cname}}</td>
                </tr>
            {% endfor %}
        </table>
</body>
</html>
