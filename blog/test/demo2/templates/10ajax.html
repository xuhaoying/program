<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $("#btnAjax").click(function(){
                $.ajax({
                    "url": "/10server",
                    type: "get",
                    dataType: "json",
                    success:function(data){
                        for (var i in data){
                            var u = data[i];
                            console.log("Name: " + u.uname);
                            console.log("Tel: " + u.uphone);
                            console.log("Email: " + u.uemail);
                        }
                    },
                });
            });
        });
    </script>
</head>
<body>
    <button id="btnAjax">显示</button>
</body>
</html>
